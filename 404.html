<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404 Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style type="text/tailwindcss">
    @layer components {
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
        }
    }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-900 min-h-screen flex items-center justify-center text-white overflow-hidden">
    <!-- Floating particles background -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-1/4 left-1/4 w-4 h-4 bg-blue-700 rounded-full opacity-30 animate-pulse"></div>
        <div class="absolute top-1/3 right-1/4 w-6 h-6 bg-indigo-700 rounded-full opacity-20 animate-pulse delay-100"></div>
        <div class="absolute bottom-1/4 left-1/3 w-8 h-8 bg-blue-700 rounded-full opacity-25 animate-pulse delay-200"></div>
        <div class="absolute top-1/2 right-1/3 w-3 h-3 bg-indigo-700 rounded-full opacity-30 animate-pulse delay-300"></div>
        <div class="absolute bottom-1/3 left-1/2 w-5 h-5 bg-blue-700 rounded-full opacity-20 animate-pulse delay-500"></div>
    </div>

    <!-- Main content -->
    <div class="relative z-10 text-center px-6 py-12 max-w-4xl mx-auto">
        <!-- Animated 404 text -->
        <div class="flex justify-center items-center mb-8">
            <span class="text-9xl font-bold mr-4 text-blue-300 animate__animated animate__bounceIn animate__delay-1s">4</span>
            <div class="w-24 h-24 bg-blue-700 rounded-full flex items-center justify-center shadow-lg floating">
                <span class="text-5xl font-bold animate__animated animate__rubberBand animate__infinite">0</span>
            </div>
            <span class="text-9xl font-bold ml-4 text-blue-300 animate__animated animate__bounceIn animate__delay-1s">4</span>
        </div>

        <!-- Error message -->
        <h1 class="text-4xl md:text-5xl font-bold mb-6 animate__animated animate__fadeInUp">
            <span class="glow-text pulse-slow">Oops! Page Not Found</span>
        </h1>
        <p class="text-xl md:text-2xl mb-8 text-blue-100 animate__animated animate__fadeInUp animate__delay-1s">
            The page you're looking for doesn't exist or has been moved.
        </p>

        <!-- Search bar -->
        <div class="max-w-md mx-auto mb-10 animate__animated animate__fadeInUp animate__delay-1s">
            <div class="relative flex items-center">
                <input type="text" placeholder="Search our site..." 
                    class="w-full py-3 px-5 pr-12 rounded-full bg-blue-800 bg-opacity-50 border border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-blue-300">
                <button class="absolute right-3 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full transition-all duration-300 transform hover:scale-110">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Action buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 animate__animated animate__fadeInUp animate__delay-2s">
            <a href="index.html" class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2">
                <i class="fas fa-home"></i> Return Home
            </a>
            <a href="hubungi_kami.html" class="bg-transparent hover:bg-blue-800 text-white font-semibold py-3 px-8 border border-blue-500 rounded-full transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2">
                <i class="fas fa-envelope"></i> Contact Support
            </a>
        </div>

        <!-- Animated astronaut/satellite -->
        <div class="mt-16 relative h-40">
            <div class="absolute left-0 right-0 mx-auto w-24 h-24 animate__animated animate__fadeInUp animate__delay-3s">
                <i class="fas fa-satellite text-blue-300 text-5xl floating" style="animation-duration: 5s;"></i>
            </div>
        </div>

        <!-- Footer note -->
        <p class="mt-16 text-blue-300 text-sm animate__animated animate__fadeIn animate__delay-3s">
            <i class="fas fa-info-circle mr-1"></i> Error code: 404 - Page not found
        </p>
    </div>

    <!-- Shooting stars animation -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="shooting-star"></div>
        <div class="shooting-star delay-1"></div>
        <div class="shooting-star delay-2"></div>
    </div>

    <style>
    .shooting-star {
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1),
                    0 0 0 8px rgba(255, 255, 255, 0.1),
                    0 0 20px rgba(255, 255, 255, 1);
        animation: shooting 15s linear infinite;
    }
    .shooting-star::before {
        content: '';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 300px;
        height: 1px;
        background: linear-gradient(90deg, rgba(255, 255, 255, 1), transparent);
    }
    .shooting-star.delay-1 {
        top: 20%;
        left: -100px;
        animation-delay: 5s;
    }
    .shooting-star.delay-2 {
        top: 80%;
        left: -200px;
        animation-delay: 8s;
    }
    @keyframes shooting {
        0% {
            transform: rotate(45deg) translateX(0);
            opacity: 1;
        }
        70% {
            opacity: 1;
        }
        100% {
            transform: rotate(45deg) translateX(1000px);
            opacity: 0;
        }
    }
    </style>
</body>
</html>
