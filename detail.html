<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Ferry Ro-Ro 500 GRT
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-sans">
  <main class="max-w-6xl mx-auto p-6 flex flex-col md:flex-row md:items-center md:justify-center gap-8">
   <div class="flex-shrink-0">
    <img alt="Side view of a white and black ferry Ro-Ro 500 GRT ship on water" class="w-[300px] h-[200px] object-cover" src="image/speedboat.jpeg"/>
   </div>
   <section class="flex-1 grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-4xl">
    <h2 class="col-span-full text-center font-extrabold text-gray-900 text-lg md:text-xl">
     Ferry Ro-Ro 500 GRT
    </h2>
    <div class="bg-white rounded-md shadow p-5 text-center">
     <i class="fas fa-arrows-alt-h text-xs text-gray-700">
     </i>
     <p class="text-xs text-gray-700 mt-1 border-b border-gray-300 w-max mx-auto pb-1 font-semibold">
      Lenght
     </p>
     <p class="font-semibold text-gray-900 mt-2 text-base">
      11,00 M
     </p>
    </div>
    <div class="bg-white rounded-md shadow p-5 text-center">
     <i class="fas fa-arrows-alt text-xs text-gray-700">
     </i>
     <p class="text-xs text-gray-700 mt-1 border-b border-gray-300 w-max mx-auto pb-1 font-semibold">
      Breadth
     </p>
     <p class="font-semibold text-gray-900 mt-2 text-base">
      3,50 M
     </p>
    </div>
    <div class="bg-white rounded-md shadow p-5 text-center">
     <i class="fas fa-arrows-alt-v text-xs text-gray-700">
     </i>
     <p class="text-xs text-gray-700 mt-1 border-b border-gray-300 w-max mx-auto pb-1 font-semibold">
      Depth
     </p>
     <p class="font-semibold text-gray-900 mt-2 text-base">
      1,00 M
     </p>
    </div>
    <div class="bg-white rounded-md shadow p-5 text-center">
     <i class="far fa-copy text-xs text-gray-700">
     </i>
     <p class="text-xs text-gray-700 mt-1 border-b border-gray-300 w-max mx-auto pb-1 font-semibold">
      Draught
     </p>
     <p class="font-semibold text-gray-900 mt-2 text-base">
      0,50 M
     </p>
    </div>
    <div class="bg-white rounded-md shadow p-5 text-center">
     <i class="fas fa-tachometer-alt text-xs text-gray-700">
     </i>
     <p class="text-xs text-gray-700 mt-1 border-b border-gray-300 w-max mx-auto pb-1 font-semibold">
      Speed
     </p>
     <p class="font-semibold text-gray-900 mt-2 text-base">
      20 Knots
     </p>
    </div>
    <div class="bg-white rounded-md shadow p-5 text-center">
     <i class="fas fa-cogs text-xs text-gray-700">
     </i>
     <p class="text-xs text-gray-700 mt-1 border-b border-gray-300 w-max mx-auto pb-1 font-semibold">
      Main Engine
     </p>
     <p class="font-semibold text-gray-900 mt-2 text-base">
      70 HP
     </p>
    </div>
    <div class="bg-white rounded-md shadow p-5 text-center sm:col-span-1 md:col-span-3 lg:col-span-1">
     <i class="fas fa-cog text-xs text-gray-700">
     </i>
     <p class="text-xs text-gray-700 mt-1 border-b border-gray-300 w-max mx-auto pb-1 font-semibold">
      Class
     </p>
     <p class="font-semibold text-gray-900 mt-2 text-base">
      ABS Singapore
     </p>
    </div>
   </section>
  </main>
 </body>
</html>
