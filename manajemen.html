<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Manajemen IKISHIPYARD
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-50 min-h-screen flex flex-col items-center py-10 px-4">
  <h1 class="text-3xl font-extrabold mb-10 text-center max-w-4xl">
   Manajemen
  </h1>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 max-w-6xl w-full">
   <!-- Card 1 -->
   <div class="bg-white rounded-lg shadow-md cursor-pointer group" data-jabatan="Komisaris Independen" data-name="UMAR SYAH" data-pendidikan="-." data-riwayat="-." data-tempat="" tabindex="0">
    <img alt="Portrait photo of Umar Syah, Komisaris Independen" class="rounded-t-lg w-full h-64 object-cover" src="image/umarsyah.jpg"/>
    <div class="p-4">
     <h2 class="font-bold text-lg text-center text-gray-900">
      UMAR SYAH
     </h2>
    </div>
   </div>
   <!-- Card 2 -->
   <div class="bg-white rounded-lg shadow-md cursor-pointer group" data-jabatan="Komisaris" data-name="H. M. RUSLI" data-pendidikan="S1 Teknik Mesin" data-riwayat="Direktur PT XYZ" data-tempat="Makassar, 15 Juli 1957" tabindex="0">
    <img alt="Portrait photo of H. M. Rusli, Komisaris" class="rounded-t-lg w-full h-64 object-cover" src="image/katno.jpg"/>
    <div class="p-4">
     <h2 class="font-bold text-lg text-center text-gray-900">
      KATNO
     </h2>
    </div>
   </div>
   <!-- Card 3 -->
   <div class="bg-white rounded-lg shadow-md cursor-pointer group" data-jabatan="Direktur Utama" data-name="H. M. RUSDI" data-pendidikan="S2 Manajemen" data-riwayat="CEO PT ABC" data-tempat="Makassar, 20 Agustus 1960" tabindex="0">
    <img alt="Portrait photo of H. M. Rusdi, Direktur Utama" class="rounded-t-lg w-full h-64 object-cover" src="image/mahdimanfaluthi.jpg"/>
    <div class="p-4">
     <h2 class="font-bold text-lg text-center text-gray-900">
      mahdimanfaluthi
     </h2>
    </div>
   </div>
   <!-- Card 4 -->
   <div class="bg-white rounded-lg shadow-md cursor-pointer group" data-jabatan="Direktur Keuangan" data-name="SRI WAHYUNI" data-pendidikan="S1 Akuntansi" data-riwayat="CFO PT DEF" data-tempat="Jakarta, 10 Januari 1970" tabindex="0">
    <img alt="Portrait photo of Sri Wahyuni, Direktur Keuangan" class="rounded-t-lg w-full h-64 object-cover" src="image/suhan ikhsan.jpg"/>
    <div class="p-4">
     <h2 class="font-bold text-lg text-center text-gray-900">
      SUHAN IKHSAN
     </h2>
    </div>
   </div>
  </div>
  <!-- Modal -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50" id="modal">
   <div class="bg-white rounded-md max-w-md w-full shadow-lg">
    <div class="bg-[#00147E] rounded-t-md px-5 py-3 flex justify-between items-center">
     <h2 class="text-white font-bold text-lg" id="modal-title">
      Profil Manajemen
     </h2>
     <button aria-label="Close" class="text-white text-xl font-bold leading-none focus:outline-none" id="modal-close">
      Ã—
     </button>
    </div>
    <div class="px-6 py-5">
     <h3 class="font-extrabold text-2xl mb-4" id="modal-name">
     </h3>
     <table class="w-full border border-gray-300 text-sm">
      <tbody>
       <tr class="border-b border-gray-300">
        <td class="py-2 px-3 w-1/3 font-normal">
         Jabatan
        </td>
        <td class="py-2 px-2 w-10 text-center font-normal">
         :
        </td>
        <td class="py-2 px-3 font-bold" id="modal-jabatan">
        </td>
       </tr>
       <tr class="border-b border-gray-300">
        <td class="py-2 px-3 font-normal">
         Tempat/Tanggal Lahir
        </td>
        <td class="py-2 px-2 text-center font-normal">
         :
        </td>
        <td class="py-2 px-3 font-normal" id="modal-tempat">
        </td>
       </tr>
       <tr class="border-b border-gray-300">
        <td class="py-2 px-3 font-normal">
         Pendidikan
        </td>
        <td class="py-2 px-2 text-center font-normal">
         :
        </td>
        <td class="py-2 px-3 font-normal" id="modal-pendidikan">
        </td>
       </tr>
       <tr>
        <td class="py-2 px-3 font-normal">
         Riwayat Pekerjaan dan Penugasan
        </td>
        <td class="py-2 px-2 text-center font-normal">
         :
        </td>
        <td class="py-2 px-3 font-normal" id="modal-riwayat">
        </td>
       </tr>
      </tbody>
     </table>
    </div>
    <div class="bg-gray-300 rounded-b-md px-6 py-4 flex justify-end">
     <button class="bg-blue-400 text-white font-semibold text-sm px-6 py-2 rounded focus:outline-none" id="modal-close-bottom" type="button">
      CLOSE
     </button>
    </div>
   </div>
  </div>
  <script>
   const modal = document.getElementById('modal');
    const modalName = document.getElementById('modal-name');
    const modalJabatan = document.getElementById('modal-jabatan');
    const modalTempat = document.getElementById('modal-tempat');
    const modalPendidikan = document.getElementById('modal-pendidikan');
    const modalRiwayat = document.getElementById('modal-riwayat');
    const modalCloseTop = document.getElementById('modal-close');
    const modalCloseBottom = document.getElementById('modal-close-bottom');

    function openModal(data) {
      modalName.textContent = data.name;
      modalJabatan.textContent = data.jabatan;
      modalTempat.textContent = data.tempat || ",";
      modalPendidikan.textContent = data.pendidikan || "-.";
      modalRiwayat.textContent = data.riwayat || "-.";
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.add('hidden');
      document.body.style.overflow = '';
    }

    document.querySelectorAll('[data-name]').forEach(card => {
      card.addEventListener('click', () => {
        openModal({
          name: card.getAttribute('data-name'),
          jabatan: card.getAttribute('data-jabatan'),
          tempat: card.getAttribute('data-tempat'),
          pendidikan: card.getAttribute('data-pendidikan'),
          riwayat: card.getAttribute('data-riwayat'),
        });
      });
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });
    });

    modalCloseTop.addEventListener('click', closeModal);
    modalCloseBottom.addEventListener('click', closeModal);

    // Close modal on outside click
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
        closeModal();
      }
    });
  </script>
 </body>
</html>
